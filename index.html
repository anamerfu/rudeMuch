<!doctype html>

<html>
<head>
  <meta charset="utf-8" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="main.js"></script>
  <title>Rude Much</title>

</head>
<body>
  <main id="container">
    <h1>How Rude?</h1>
    <h2>Chat with Rudith to see how rude you really sound.</h2>
    <section id="chatbox">
      <div id = "outputArea">
        <li class="output" id="botOutput">
          Hi! I'm Rudith. I'm a generally nice bot, but if you sound rude, I won't hesitate to let you know.
        </li>
      </div>

      </div>
      <div id="messageArea">
        <form id="messageForm">
          <textarea id = "userInput" placeholder="Talk to me!"></textarea>
          <input id= "sendButton" type="submit" value="Send">
        </form>

    </section>

  </main>
</body>
<footer>
  By Ana Merfu
</footer>
</html>
